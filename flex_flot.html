<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="Viewport"
         content="Width-device-Width, initial-scale=1.0">
         <title>Flex_Flot</title>
         <link rel="stylesheet" href="css/flex_flot.css">
    </head>
    <body>
      <h2>Flex</h2>
       <div class="flex">
           <div class="one">One</div>
           <div class="two">TWO</div>
           <div class="three">Three</div>
           
       </div>
       <hr>
      <h2>Flot</h2>
       <div class="flot">
        <div class="one">One</div>
        <div class="two">TWO</div>
        <div class="three">Three</div>
       </div>
       <div class="center">center</div>
       <h2>Propieren align-content</h2>
       <div class="flex_Content">
           <div class="one">One</div>
           <div class="two">TWO</div>
           <div class="three">Three</div>
           <div class="four">four</div>
           <div class="five">five</div>
           
       </div>
        <div class="flex_Grow">
        <div style="order: 5;">1</div>
        <div>2</div>
        <div style="flex-grow: 3;" >3</div>
        <div style="flex-shrink: 3;">4</div>
        <div>5</div>
       </div>
        <div class="in">In</div>
    </div>
    <div class="align_item">
        <div>1</div>
        <div style="align-self: stretch;">2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
    </div>
    <p><a href="mailto:u2009n@yahoo.com">Send Emial</a></p>
    </body>
</html>
